<!--             Final Call to Action             -->
<!-- ============================================ -->

<section id="cta">
    <div class="container">
        <h2 class="title">
            Get Expert Mobile RV Repair
            <br />
            We Come to You!
        </h2>
        <p>
            Fast, reliable on-site RV repairs with 20+ years of experience.
            Whether it’s maintenance or emergency service, we’ve got you
            covered. Call now to schedule!
        </p>
        <a href="/contact" class="cs-button-solid">Get an Estimate Now</a>
    </div>
    <picture>
        <source
            media="(max-width: 600px)"
            srcset="
                {% getUrl '/assets/images/cta-image.avif' | resize({ width: 1200, height: 772, position: 'right' }) | avif %}
            "
            type="image/avif"
        />
        <source
            media="(max-width: 600px)"
            srcset="
                {% getUrl '/assets/images/cta-image.avif' | resize({ width: 1200, height: 772, position: 'right' }) | webp %}
            "
            type="image/webp"
        />
        <source
            media="(max-width: 600px)"
            srcset="
                {% getUrl '/assets/images/cta-image.avif' | resize({ width: 1200, height: 772, position: 'right' }) | jpeg %}
            "
            type="image/jpeg"
        />
        <!--Tablet and above Image-->
        <source
            media="(min-width: 601px)"
            srcset="
                {% getUrl '/assets/images/cta-image.avif' | resize({ width: 2500, height: 1667, position: 'right' }) | avif %}
            "
            type="image/avif"
        />
        <source
            media="(min-width: 601px)"
            srcset="
                {% getUrl '/assets/images/cta-image.avif' | resize({ width: 2500, height: 1667, position: 'right' }) | webp %}
            "
            type="image/webp"
        />
        <source
            media="(min-width: 601px)"
            srcset="
                {% getUrl '/assets/images/cta-image.avif' | resize({ width: 2500, height: 1667, position: 'right' }) | jpeg %}
            "
            type="image/jpeg"
        />
        <img
            aria-hidden="true"
            decoding="async"
            src="/assets/images/cta-image.avif"
            alt="rv parked by the beach"
            loading="lazy"
            width="2500"
            height="1667"
        />
    </picture>
</section>
