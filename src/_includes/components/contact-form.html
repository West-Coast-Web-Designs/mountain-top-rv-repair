<section id="contact-2320">
    <div class="cs-container">
        <!--Form-->
        <div class="cs-content">
            <span class="cs-topper">Contact Us</span>
            <h2 class="cs-title">Contact Mountain Top RV Repair</h2>
            <form
                class="cs-form"
                id="cs-form-323-2320"
                name="Contact Form"
                method="post"
            >
                <label class="cs-label">
                    Name
                    <input
                        class="cs-input"
                        required
                        type="text"
                        name="name"
                        placeholder="Name"
                    />
                </label>
                <label class="cs-label cs-email">
                    Email
                    <input
                        class="cs-input"
                        required
                        type="email"
                        name="email"
                        placeholder="Email"
                    />
                </label>
                <label class="cs-label cs-phone">
                    Phone
                    <input
                        class="cs-input"
                        required
                        type="tel"
                        name="phone"
                        placeholder="Phone"
                    />
                </label>

                <label class="cs-label cs-date">
                    Date
                    <input class="cs-input" required type="date" name="date" />
                </label>
                <label class="cs-label cs-time">
                    Time
                    <select class="cs-input" name="time">
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="anytime">Anytime</option>
                    </select>
                </label>
                <label class="cs-label">
                    Image

                    <input
                        type="file"
                        id="file-upload"
                        name="RV Image"
                        placeholder="RV Image"
                    />
                    <div
                        class="cs-file-upload"
                        tabindex="0"
                        role="button"
                        aria-haspopup="true"
                    >
                        Upload Image
                    </div>
                    <div
                        class="cs-file-upload-help-text"
                        id="file-input-help-text"
                    >
                        Choose a file (Max 15MB)
                    </div>
                </label>
                <label class="cs-label">
                    Message
                    <textarea
                        class="cs-input cs-textarea"
                        required
                        name="Message"
                        placeholder="Write message..."
                    ></textarea>
                </label>
                <button class="cs-button-solid cs-submit" type="submit">
                    Send Message
                </button>
            </form>
        </div>

        <!--Map Image, pin is made in the Figma then export as one image-->
        <div class="cs-content">
            <div class="cs-iframe-wrapper">
                <iframe
                    src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FLos_Angeles&showPrint=0&src=cGF5dG9uX2NoZXJ0dWRlQHdlc3Rjb2FzdHdlYmRlc2lnbnMuY29t&color=%23039BE5"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
        </div>
    </div>

    <div class="cs-contact-container">
        <ul class="cs-ul">
            <li class="cs-li">
                <picture class="cs-icon-wrapper">
                    <img
                        aria-hidden="true"
                        src="/assets/icons/telephone.svg"
                        alt="phone icon"
                        class="cs-icon"
                        width="40"
                        height="40"
                        decoding="async"
                    />
                </picture>
                <div class="cs-flex-group">
                    <span class="cs-header">Call / Text</span>
                    <a
                        href="tel:{{ client.phoneForTel }}
            "
                        class="cs-link"
                        >{{ client.phoneFormatted }}
                    </a>
                </div>
            </li>

            <li class="cs-li">
                <picture class="cs-icon-wrapper">
                    <img
                        aria-hidden="true"
                        src="/assets/icons/mail.svg"
                        alt="address icon"
                        class="cs-icon"
                        width="40"
                        height="40"
                        decoding="async"
                    />
                </picture>
                <div class="cs-flex-group">
                    <span class="cs-header">Email</span>
                    <a href="mailto:{{ client.email }}" class="cs-link"
                        >{{ client.email }}</a
                    >
                </div>
            </li>

            <li class="cs-li">
                <picture class="cs-icon-wrapper">
                    <img
                        aria-hidden="true"
                        src="/assets/icons/pin.svg"
                        alt="location icon"
                        class="cs-icon"
                        width="40"
                        height="40"
                        decoding="async"
                    />
                </picture>
                <div class="cs-flex-group">
                    <span class="cs-header">Service Area</span>
                    <span
                        >{{ client.location.city }}, {{ client.location.state }}
                        and surrounding areas</span
                    >
                </div>
            </li>
        </ul>
    </div>
