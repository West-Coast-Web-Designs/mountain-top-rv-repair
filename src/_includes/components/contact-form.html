<section id="contact-2320">
    <div class="cs-container">
        <!--Form-->
        <div class="cs-content">
            <span class="cs-topper">Contact Us</span>
            <h2 class="cs-title">Contact Mountain Top RV Repair</h2>
            <form
                class="cs-form"
                id="cs-form-323-2320"
                name="Contact Form"
                method="post"
            >
                <label class="cs-label">
                    Name
                    <input
                        class="cs-input"
                        required
                        type="text"
                        name="name"
                        placeholder="Name"
                    />
                </label>
                <label class="cs-label cs-email">
                    Email
                    <input
                        class="cs-input"
                        required
                        type="email"
                        name="email"
                        placeholder="Email"
                    />
                </label>
                <label class="cs-label cs-phone">
                    Phone
                    <input
                        class="cs-input"
                        required
                        type="tel"
                        name="phone"
                        placeholder="Phone"
                    />
                </label>
                <label class="cs-label cs-services">
                    Services
                    <select class="cs-input" name="Services">
                        <option value="" disabled selected>
                            Select a Service
                        </option>
                        <option value="New Construction">
                            New Construction
                        </option>
                        <option value="Remodels">Remodels</option>
                        <option value="Cabinets">Cabinets</option>
                    </select>
                </label>
                <label class="cs-label">
                    Message
                    <textarea
                        class="cs-input cs-textarea"
                        required
                        name="Message"
                        placeholder="Write message..."
                    ></textarea>
                </label>
                <button class="cs-button-solid cs-submit" type="submit">
                    Send Message
                </button>
            </form>
        </div>

        <!--Map Image, pin is made in the Figma then export as one image-->
        <div class="cs-content">
            <div class="cs-iframe-wrapper">
                <iframe
                    src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FLos_Angeles&showPrint=0&src=cGF5dG9uX2NoZXJ0dWRlQHdlc3Rjb2FzdHdlYmRlc2lnbnMuY29t&color=%23039BE5"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
        </div>
    </div>

    <div class="cs-contact-container">
        <ul class="cs-ul">
            <li class="cs-li">
                <picture class="cs-icon-wrapper">
                    <img
                        aria-hidden="true"
                        src="/assets/icons/telephone.svg"
                        alt="phone icon"
                        class="cs-icon"
                        width="40"
                        height="40"
                        decoding="async"
                    />
                </picture>
                <div class="cs-flex-group">
                    <span class="cs-header">Call / Text</span>
                    <a
                        href="tel:{{ client.phoneForTel }}
            "
                        class="cs-link"
                        >{{ client.phoneFormatted }}
                    </a>
                </div>
            </li>

            <li class="cs-li">
                <picture class="cs-icon-wrapper">
                    <img
                        aria-hidden="true"
                        src="/assets/icons/mail.svg"
                        alt="address icon"
                        class="cs-icon"
                        width="40"
                        height="40"
                        decoding="async"
                    />
                </picture>
                <div class="cs-flex-group">
                    <span class="cs-header">Email</span>
                    <a href="mailto:{{ client.email }}" class="cs-link"
                        >{{ client.email }}</a
                    >
                </div>
            </li>

            <li class="cs-li">
                <picture class="cs-icon-wrapper">
                    <img
                        aria-hidden="true"
                        src="/assets/icons/pin.svg"
                        alt="location icon"
                        class="cs-icon"
                        width="40"
                        height="40"
                        decoding="async"
                    />
                </picture>
                <div class="cs-flex-group">
                    <span class="cs-header">Current Service Area</span>
                    <span
                        >{{ client.location.city }}, {{ client.location.state }}
                        and surrounding areas</span
                    >
                </div>
            </li>
        </ul>
    </div>
